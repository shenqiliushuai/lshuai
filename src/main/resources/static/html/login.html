<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/LoginStyle.css" media="screen" type="text/css"/>
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script src="../js/modernizr.js"></script>
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0;
            z-index: 1;
        }
        canvas {
            position:absolute;
            z-index:-2;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<form>
    <input id="username" name="username" placeholder="username" class="name" required/>
    <input id="password" name="password" placeholder="password" class="password" type="password" required/>
    <input class="btn" type="button" value="Login" onclick="submitForm()"/>
</form>

</body>
</html>
<script type="text/javascript">
    function submitForm() {
        var username = $("#username").val();
        var password = $("#password").val();
        if (username === null || username === "" || password === null || password === "") {
            $.messager.alert('结果', "非法输入！");
        } else {
            $.ajax({
                url: "http://23.94.43.95:9999/login",
                type: "post",
                data: $("#form").serialize(),
                success: function (data) {
                    sessionStorage.setItem("token", data)
                    window.location.href = "http://23.94.43.95:9999/html/index.html";
                },
                error: function (data) {
                    $.messager.alert('结果', JSON.stringify(data));
                }
            })
        }
    }
</script>

<!--代码雨-->
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext('2d');
    var flag = true;
    window.addEventListener('resize', function () {
        if(flag === true){
            flag = false;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            setTimeout(function () {
                codeRain();
            }, 1000);
        }
    })
    window.onload = codeRain();

    function codeRain() {
        var width, height;
        canvas.width = width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        canvas.height = height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        var num = Math.ceil(width / 10);
        var y = Array(num).join(0).split('');
        var draw = function () {
            ctx.fillStyle = 'rgba(0,0,0,.05)'; //核心代码，创建黑色背景，透明度为0.05的填充色。
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#0f0'; //设置了字体颜色为绿色
            ctx.font = '18px';//设置字体大小与family
            for (i = 0; i < num; i++) {
                var x = (i * 10) + 10;
                text = Math.random() > 0.5 ? Math.floor((Math.random() * 10)) : String.fromCharCode(65 + Math.random() * 62);
                var y1 = y[i];
                ctx.fillText(text, x, y1);
                if (y1 > Math.random() * 10 * height) {
                    y[i] = 0;
                } else {
                    y[i] = parseInt(y[i]) + 10;
                }
            }
        };
        (function () {
            setInterval(draw, 50);
        })();
        flag = true;
    }
</script>
