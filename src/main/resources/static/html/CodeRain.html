<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeRain</title>
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
</body>

</html>
<script>
    window.onload = function () {
        var width, height, canvas = document.getElementById("canvas");
        canvas.width = width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        canvas.height = height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        var ctx = canvas.getContext('2d');
        var num = Math.ceil(width / 10);
        var y = Array(num).join(0).split('');
        var draw = function () {
            ctx.fillStyle = 'rgba(0,0,0,.10)'; //核心代码，创建黑色背景，透明度为0.05的填充色。
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#0f0'; //设置了字体颜色为绿色
            ctx.font = '10px';//设置字体大小与family
            for (i = 0; i < num; i++) {
                var x = (i * 10) + 10;
                text = String.fromCharCode(65 + Math.random() * 62);
                var y1 = y[i];
                ctx.fillText(text, x, y1);
                if (y1 > Math.random() * 10 * height) {
                    y[i] = 0;
                } else {
                    y[i] = parseInt(y[i]) + 10;
                }
            }
        };
        (function () {
            setInterval(draw, 50);
        })();
    }
</script>
